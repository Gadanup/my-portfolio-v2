<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High-quality gradient for crisp rendering -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="100%" style="stop-color:#357abd"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    
    <!-- Glow effect for premium look -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="url(#primaryGrad)" stroke-width="12"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Bold, crisp CJ text -->
  <text x="256" y="300" 
        text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" 
        font-size="180" 
        font-weight="800" 
        fill="url(#primaryGrad)"
        filter="url(#glow)">CJ</text>
</svg>